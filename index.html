<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title></title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="src/main.css">
</head>
<body>
  <div class="container inicio">
    <div class="row">
      <div class="col s12">
        <button id="login" class="btn" type="submit">Ingresar</button>
      </div>
    </div>
  </div>
  <section class="web">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h1>Hola</h1>
          <button id="logout" class="btn" type="submit">Salir</button>
        </div>
      </div>
    </div>
  </section>
  <section class="clase2">
    <div class="row">
      <div class="input-field col s10 offset-s1">
        <select id="skinTone">
          <option value="" disabled selected>Elige tu Tez</option>
          <option value="1" data-icon="src/images/tipe1.jpg" class="left circle">Tipo 1 - Tez muy Clara</option>
          <option value="2" data-icon="src/images/tipe2.jpg" class="left circle">Tipo 2 - Tez Clara</option>
          <option value="3" data-icon="src/images/tipe3.jpg" class="left circle">Tipo 3 - Tez morena clara</option>
          <option value="4" data-icon="src/images/tipe4.jpg" class="left circle">Tipo 4 - Tez morena oscura</option>
          <option value="5" data-icon="src/images/tipe5.jpg" class="left circle">Tipo 5 - Tez oscura</option>
          <option value="6" data-icon="src/images/tipe6.jpg" class="left circle">Tipo 6 - Tez muy oscura</option>
        </select>
      </div>
    </div>
  </section>
  <section class="clase2">
    <div class="row">
      <div class="col s10 offset-s1">
        <select id="sunProtectionFactor">
          <option value="" disabled selected>Elige tu protector solar</option>
          <option value="3">Factor 3</option>
          <option value="15">Factor 15</option>
          <option value="30">Factor 30</option>
          <option value="50">Factor 50</option>
        </select>
      </div>
    </div>
  </section>
  <section class="clase2">
    <h2 id="exposureTime"></h2>
    <div id="colorChange"></div>
    <div class="row">
      <div class="col s6">
        <input id="startInput" type="text">
      </div>
      <div class="col s6">
        <button id="search" class="btn">Buscar lugar</button>
      </div>
    </div>
  </section>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
  <script src="src/moment.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
